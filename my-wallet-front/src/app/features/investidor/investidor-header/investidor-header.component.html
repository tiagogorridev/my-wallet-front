<header class="header">
  <div class="logo-container">
    <div class="logo-img">
      <i class="pi pi-wallet"></i>
    </div>
    <div class="logo">
      <h1>MyWallet</h1>
    </div>
  </div>

  <div class="investment-summary">
    <div class="summary-item">
      <div class="summary-label">
        <i class="pi pi-money-bill"></i>
        <span>VALOR APLICADO</span>
      </div>
      <span class="summary-value">R$ 10.000,00</span>
    </div>
    <div class="summary-item">
      <div class="summary-label">
        <i class="pi pi-dollar"></i>
        <span>SALDO BRUTO</span>
      </div>
      <span class="summary-value">R$ 10.000,00</span>
    </div>
    <div class="summary-item">
      <div class="summary-label">
        <i class="pi pi-chart-line"></i>
        <span>VARIAÇÃO</span>
      </div>
      <span class="summary-value neutral">0,00%</span>
    </div>
  </div>

  <div class="portfolio-selector">
    <div class="current-portfolio">
      Carteira Principal
    </div>
  </div>

  <button class="add-asset-btn">
    <i class="pi pi-plus"></i>
    <span>Adicionar Ativo</span>
  </button>

  <div class="user-profile" [routerLink]="['/investidor/profile']" routerLinkActive="active">
    <i class="pi pi-user"></i>
  </div>
</header>
